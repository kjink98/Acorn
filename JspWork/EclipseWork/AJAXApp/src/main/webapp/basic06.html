<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
    let httpRequest = null;

    function fnSubmit(){
        // 서버와 연결
        httpRequest = new XMLHttpRequest(); 
        
        httpRequest.open("GET", "basic06.jsp", true); 
        httpRequest.onreadystatechange = fnCallback;
        httpRequest.send(null);
    }
    
    // 서버와 연결한 후 무슨 일을 할 건지
    function fnCallback(){
        if(httpRequest.readyState == 4){
            if(httpRequest.status == 200){
                // 객체 형태로 데이터 받아오기
                let txtDoc = eval("(" + httpRequest.responseText + ")");`
                
                alert(txtDoc[0].name + ", " + txtDoc[0].id + ", " + txtDoc[0].age);
            }
            else{
                alert("무언가 잘못되었음 : " + httpRequest.status);
            }
        }
    }
    
    window.onload =function(){
        fnSubmit();
    }
</script>
</head>
<body>

</body>
</html>
