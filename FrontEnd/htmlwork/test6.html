<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
            
        <!-- 문자열 입력 -->
        <input type ="text" /><br/><br/>
        <input type ="text" size="30" maxlength="5"/><br/><br/>
        <input type ="text" value="홍길동" /><br/><br/>
        <input type="text" placeholder="이름을 입력하세요." /><br/><br/>
        <input type="text" disabled="disabled" /><br/><br/>
        <input type="text" readonly="readonly" /><br/><br/>
        <input type="password" /><br/><br/>
        <textarea rows="5" cols="30"></textarea>

        <hr/>

        <!-- 선택에 따른 입력 -->
        <input type="radio" name="r1" />첫 번째 라디오<br/>
        <input type="radio" name="r1" />두 번째 라디오<br/>
        <br/>

        <!-- label은 글자도 같이 선택 할 수 있게 한다. -->
        <input type="checkbox" name="chk" id="c1" /> <label for="c1">첫 번째 체크박스</label><br/>
        <input type="checkbox" name="chk" id="c2" /> 두 번째 체크박스<br/>
        <input type="checkbox" name="chk" id="c3" /> 세 번째 체크박스<br/>
        <br/>

        <!-- size는 1이 기본값, multipe은 다중 선택(ctrl 혹은 shift키를 누르고 선택) -->
        <select size="4" multiple="multiple">
            <option>서울</option>
            <option selected="selected">대전</option>
            <option>대구</option>
            <option>부산</option>
        </select>
        <hr/>

        <!-- 버튼 관련 -->
        <input type="button" value="버튼" /><br/><br/>
        <input type="image" src="images/duke_thumbsup.gif" /><br/><br/>
        <input type="submit" value="전송" /><br/><br/>
        <input type="reset" value="취소" /><br/><br/>
        <button>전송</button>
        <hr/>

        <!-- 기타 -->
        <input type="file" /><br/><br/>
        <input type="hidden" name="sn" value="1234567" /><br/><br/>
    </form>
</body>
</html>
