<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>

        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td><img src="images/duke_box.gif" /></td>    
        </tr>
        
        <tr>
            <td>abc</td>
            <td>def</td>
            <td>ghi</td>
            <td>jkl</td>
        </tr>
    </table>

    <hr/>

    <table border="1">
        <tr>
            <td>1</td>
            <td colspan="2">2, 3</td>
            <td>4</td>
        </tr>

        <tr>
            <td rowspan="2">5<br/>abc</td>
            <td>6</td>
            <td>7</td>
            <td><img src="images/duke_box.gif" /></td>    
        </tr>
        
        <tr>
            <td>def</td>
            <td>ghi</td>
            <td>jkl</td>
        </tr>
    </table>

    <hr/>

    <!-- div와 span은 콘텐츠를 묶어주기 위한 용도 -->
    <div style="background-color: aqua;">내용</div><br/>
    <span style="background-color: aqua;">내용</span><br/>
    <table style="width:100%;">
        <tr>
            <td style="background-color: aqua;">내용</td>
        </tr>
    </table>

    <hr/>

    <div style="background-color: yellow;
                width: 300px; 
                height: 100px;">내용
    </div>
    <div style="background-color: cyan;
                width: 300px; 
                height: 100px;">내용
    </div>

    <div style="margin-top: 20px;">
        <div style="background-color: yellow;
                    width: 300px; 
                    height: 100px;">내용
        </div>
        <div style="background-color: cyan;
                    width: 300px; 
                    height: 100px;">내용
        </div>
    </div><br/>

    <span style="background-color: cyan;
                width: 300px; 
                height: 100px;">내용
    </span>

    <hr/>
    <!-- float left: 왼쪽으로 정렬 -->
    <div style="background-color: yellow;
                width: 300px; 
                height: 100px;
                float: left;">내용
    </div>
    <div style="background-color: cyan;
                width: 300px; 
                height: 100px;
                float: left ;">내용
    </div>
    <!-- clear : float 취소 -->
    <div style="clear: both;"></div>
    <div style="margin-top: 20px;">
        <div style="background-color: yellow;
                    width: 300px; 
                    height: 100px;">내용
        </div>
        <div style="background-color: cyan;
                    width: 300px; 
                    height: 100px;">내용
        </div>
    </div>

    <hr/>

    <div style="width: 600px;">
        <div style="background-color: yellow; height: 50px;">상단 메뉴</div>

        <div style="margin-top: 5px;">
            <div style="width: 95px; height: 300px; background-color: red; float: left; margin-right: 5px;">왼쪽 사이드 메뉴</div>
            <div style="width: 500px; height: 300px; background-color: blue; float: left; margin-bottom: 5px;">컨텐츠 영역</div>
        </div>
        <div style="clear: both;"></div>
        <div style="background-color: cornflowerblue; height: 50px;">하단 메뉴</div>
    </div>
</body>
</html>
