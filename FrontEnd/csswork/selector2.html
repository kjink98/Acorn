<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* .orange {color:orange;} */

        /* 일치 선택자 */
        /* span.orange {color:red;} */

        /* 자식 선택자 */
        /* ul > .orange {color: green;}  */

        /* 하위(후손) 선택자 */
        /* div .orange {color: red;} */

        /* 인접 형제 선택자 (기준 옆에 있는 한 개 선택) */
        /* .orange + li {color:red;} */

        /* 일반 형제 선택자 (기준 형제들 선택)
            ~ : tiled */
        .orange ~ li {color:red;}

    </style>
</head>
<body>
    <div>
        <ul>
            <li>딸기</li>
            <li>사과</li>
            <li class="orange">오렌지</li>
            <li>망고</li>
            <li>수박</li>
        </ul>
        <div>당근</div>
        <div>토마토</div>
        <span class="orange">오렌지</span>
    </div>
    <span class="orange">오렌지</span>
</body>
</html>
