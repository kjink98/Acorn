<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css 문법을 사용할 수 있는 별도의 공간 -->
    <style>
       h1 {color:lightseagreen; font-size: 20pt; font-family: 궁서;}
       span {background-color: aqua;}
       body {color: blue;}
    </style>
</head>
<body>
    <!-- Inline style : 다른 곳에도 사용하려면 복사해야함. 번거로움 -->
    <h1 style="color:lightseagreen; font-size: 20pt; font-family: 궁서;">현재 디자인이 적용될 문장</h1>
    <span>안녕하세요~ 홍길동님</span>
    <h1>여기도 같은 디자인으로 적용</h1>
    아무 디자인도 적용되지 않는 문장
</body>
</html>
