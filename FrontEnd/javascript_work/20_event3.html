<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fnCall1(){
            alert("fnCall1 함수 호출됨")
        }
        function fnCall2(){
            alert("fnCall2 함수 호출됨")
        }
        window.onload = () => {
            let btn = document.getElementById("btn");
            // btn.addEventListener("click", fnCall1, false); // 이벤트 속성에 on을 뺀 이름
            // btn.addEventListener("click", fnCall2, false);
            btn.onclick = fnCall1; // 캡처 타입을 지정 못하기 때문에 간단하게 쓸 때

            btn.removeEventListener("click", fnCall1, false)
        }
    </script>
</head>
<body>
    <input type="button" value="버튼" id="btn" />
</body>
</html>
