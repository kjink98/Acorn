<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fnLoad() {
            const e1 = document.getElementById('first');
            console.log(e1); // p요소
            console.log(e1.parentElement); // 부모 div 요소
            console.log(e1.closest('a')); // null
            // 자기 자신을 포함해 
            // 가장 가까운 부모 요소를 찾아주는 메서든데
            // e1은 p요소이고 p요소는 a요소의 자식 요소가 아님
            // 따라서 a를 찾을 수 없음
            console.log(e1.closest('p')); // 자기 자신 p요소
            console.log(e1.closest('div')); // 부모 div 요소
            console.log(e1.previousSibling); // 위 공백
            console.log(e1.nextSibling); // 아래 공백
            console.log(e1.previousSibling.parentElement); // div 요소
            console.log(e1.children); // a 요소
            console.log(e1.previousElementSibling); // 이전 형제 요소 null 값
            console.log(e1.nextElementSibling); // 다음 형제 요소 p 요소
            console.log(e1.firstElementChild); // 첫 번째 자식 요소 a 요소
            console.log(e1.lastElementChild); // 마지막 자식 요소 a 요소
            console.log("------------------------------------");

            const e2 = document.getElementById('chat-link');
            console.log(e2); // a요소
            console.log(e2.parentElement); // 부모 p 요소
            console.log(e2.closest('a')); // 자기 자신 a요소
            console.log(e2.closest('p')); // 부모 p요소
            console.log(e2.closest('div')); // 조상 div 요소
            console.log(e2.previousSibling); // Happy Week
            console.log(e2.nextSibling); // 아래 공백
            console.log(e2.previousSibling.parentElement); // 부모 p 요소
            console.log(e2.children); // 공백
            console.log(e2.previousElementSibling); // null
            console.log(e2.nextElementSibling); // null
            console.log(e2.firstElementChild); // null
            console.log(e2.lastElementChild); // null
            console.log("------------------------------------");

            // html엔 공백이지만 .을 이용해 구분
            const e3 = document.querySelector('.inner-text.second-item');
            console.log(e3); // p요소
            console.log(e3.parentElement); // 부모 div 요소
            console.log(e3.closest('a')); // null
            console.log(e3.closest('p')); // 자기 자신 p요소
            console.log(e3.closest('div')); // 부모 div 요소
            console.log(e3.previousSibling); // 위 공백
            console.log(e3.nextSibling); // 아래 공백
            console.log(e3.previousSibling.parentElement); // 부모 div 요소
            console.log(e3.children); // a 요소
            console.log(e3.previousElementSibling); // 이전 형제 요소 p 요소
            console.log(e3.nextElementSibling); // null
            console.log(e3.firstElementChild); // 첫 번째 자식 요소 a 요소
            console.log(e3.lastElementChild); // 마지막 자식 요소 a 요소
            console.log("------------------------------------");

            const e4 = document.getElementById('w3-link');
            console.log(e4); // a요소
            console.log(e4.parentElement); // 부모 p 요소
            console.log(e4.closest('a')); // 자기 자신 a요소
            console.log(e4.closest('p')); // 부모 p요소
            console.log(e4.closest('div')); // 조상 div 요소
            console.log(e4.previousSibling); // Happy Programming
            console.log(e4.nextSibling); // 공백
            console.log(e4.previousSibling.parentElement); // 부모 p 요소
            console.log(e4.children); // 공백
            console.log(e4.previousElementSibling); // null
            console.log(e4.nextElementSibling); // null
            console.log(e4.firstElementChild); // null
            console.log(e4.lastElementChild); // null
            console.log("------------------------------------");

            const e5 = document.getElementById('second');
            console.log(e5); // p요소
            console.log(e5.parentElement); // 부모 body 요소
            console.log(e5.closest('a')); // null
            console.log(e5.closest('p')); // 자기자신 p요소
            console.log(e5.closest('div')); // null
            console.log(e5.closest('body')); // 부모 body 요소
            console.log(e5.previousSibling); // 위 공백
            console.log(e5.nextSibling); // 아래 공백
            console.log(e5.previousSibling.parentElement); // body 요소
            console.log(e5.children); // b 요소
            console.log(e5.previousElementSibling); // div
            console.log(e5.nextElementSibling); // outer-text p 요소
            console.log(e5.firstElementChild); // b요소
            console.log(e5.lastElementChild); // b요소
            console.log("------------------------------------");

            const e6 = e5.nextElementSibling;
            console.log(e6); // p요소
            console.log(e6.parentElement); // 부모 body 요소
            console.log(e6.closest('a')); // null
            console.log(e6.closest('p')); // 자기자신 p요소
            console.log(e6.closest('div')); // null
            console.log(e6.closest('body')); // 부모 body 요소
            console.log(e6.previousSibling); // 위 공백
            console.log(e6.nextSibling); // 아래 공백
            console.log(e6.previousSibling.parentElement); // body 요소
            console.log(e6.children); // b 요소
            console.log(e6.previousElementSibling); // id second p 요소
            console.log(e6.nextElementSibling); // ?? script 요소..?
            console.log(e6.firstElementChild); // b요소
            console.log(e6.lastElementChild); // b요소
            console.log("------------------------------------");

            const e7 = document.querySelectorAll('.inner-text.second-item');
            console.log(e7);
            e7.forEach((e) => console.log(e.textContent)); // 텍스트 요소
            console.log(Array.from(e7).reverse());
        }
        
    </script>
</head>
<body onload="fnLoad()">
    <div>
        <p class="inner-text first-item" id="first">
            Happy Week
            <a href="https://chat.netsong7.net" id="chat-link"> </a>
        </p>
        <p class="inner-text second-item">
            Happy Programming
            <a href="https://www.w3schools.com" id="w3-link">W3schools</a>
        </p>
    </div>
    <p class="outer-text first-item" id="second">
        <b>
            Programming is funny
        </b>
    </p>
    <p class="outer-text">
        <b>
            All or Nothing!
        </b>
    </p>
</body>
</html>
