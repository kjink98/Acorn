<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const str = `
010-1234-5678
thesecond@gmail.com
Hello world!
https://www.omdbapi.com/?apikey=7035c60c&s=frozen
The quick brown fox jumps over the lazy dog.
hello@naver.com
http://localhost:1234
동해물과 백두산이 마르고 닳도록
abbcccddddeeeee___`

        console.log(str.match(/^h.../gm)); // 시작이 h, ... 은 글자 수(총 4글자 출력)
        console.log(str.match(/^h.../gmi));
        console.log("----------------------------------------");

        console.log(str.match(/\.com/g));
        console.log(str.match(/\.com$/g));
        console.log(str.match(/\.com$/gm));
        console.log(str.match(/...\.com$/gm));
        console.log("----------------------------------------");
        
        console.log(str.match(/fox|dog/g));
        console.log(str.match(/fox|dog|\.com/g));
        console.log(str.match(/http/g));
        console.log(str.match(/https/g));
        console.log("----------------------------------------");

        console.log(str.match(/\d/g)); // 숫자를 나타내는 기호
        console.log(str.match(/\d{3}/g)); // 숫자가 3번 반복하는 것을 나타내는 기호
        console.log(str.match(/e{3}/g));  // e가 3번 반복하는 것
        console.log(str.match(/d{3}/g)); 
        console.log(str.match(/c{3}/g)); 
        console.log(str.match(/b{3}/g)); 
        console.log(str.match(/\d{3,9}/g));  // 숫자 3~9번 반복하는 것
        console.log(str.match(/\d{3,}/g));  // 3~ 
        console.log(str.match(/\d{1,}/g));  // 1~
        console.log(str.match(/\d+/g)); // 1~
        console.log("----------------------------------------");

        console.log(str.match(/[ab]/g)); // a또는 b 출력
        console.log(str.match(/[a-z]/g)); // a부터 z 까지 출력
        console.log(str.match(/[a-z]{1,}/g)); // a부터 z 까지 1글자 이상
        console.log(str.match(/[A-Z]/g)); // A부터 Z까지 출력
        console.log(str.match(/[a-zA-Z]{1,}/g)); // A부터 z까지 출력 1글자 이상
        console.log(str.match(/[a-zA-Z가-힣]{1,}/g)); // A부터 z까지, 한글까지 출력 1글자 이상
        console.log(str.match(/[0-9]/g)); // 0부터9까지 출력
        console.log(str.match(/[a-zA-Z가-힣0-9]{1,}/g)); // 특수 문자를 제외한 모든 문자
        console.log("----------------------------------------");
        
        console.log(str.match(/\w+/g)); // 문자 출력
        console.log(str.match(/\b[0-9]+\b/g)); // 숫자 배열
        console.log(str.match(/\s+/g)); // 줄바꿈 기호나 공백, tab키
        console.log("----------------------------------------");
        
        console.log(str.match(/https?:\/\/\w+\.?/g));
        console.log(str.match(/https?:\/\/(?:\w+\.?)+/g)); //(?:) 그룹지정
        console.log(str.match(/https?:\/\/(?:\w+\.?)+\/?/g));
        console.log(str.match(/.+(?=과)/g)); // (?=) 앞쪽 일치
        console.log(str.match(/(?<=과).+/g)); //(?≤) 뒤쪽 일치(Lookbehind)
        
        // 전화번호 검색
        console.log(str.match(/\d{3}-\d{4}-\d{4}/g));

        // 이메일 검색
        console.log(str.match(/\w+@\w+\.com/g));
    </script>
</head>
<body>

</body>
</html>
