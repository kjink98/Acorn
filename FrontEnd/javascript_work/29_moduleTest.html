<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- defer : 자바 스크립트를 나중에 실행 시키겠다. -->
    <!-- type="module" 해당 스크립트가 모듈이란 걸 브라우저가 알 수 있게 한다. -->
    <script type="module" defer src="js/main.js"></script> 
</head>
<body>
    <div class="parent">
        <h1>Module Test</h1>
    </div>
</body>
</html>
