<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<h1>
	<h1>회원 목록</h1>
	<a th:href="@{/insert}">회원 추가</a><br><br>
	[[${members.size}]]
	<table border="1">
		<tr>
			<th>번호</th>
			<th>이름</th>
			<th>주소</th>
			<th>수정/삭제</th>
		</tr>
	<th:block th:if="${members.size gt 0}">
		<tr th:each="mem : ${members}">
			<td>[[${mem.num}]]</td>
			<td>[[${mem.name}]]</td>
			<td>[[${mem.addr}]]</td>
			<td>
				<a th:href="@{/update(num=${mem.num})}">수정</a>/
				<a th:href="@{/delete(num=${mem.num})}">삭제</a>
			</td>
		</tr>
	</th:block>
		<br>
	</table>
		<a href="">메인으로</a>
</body>
</html>
