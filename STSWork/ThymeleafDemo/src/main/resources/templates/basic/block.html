<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>text-basic.html</title>
</head>

<body>
	<h1>블럭 처리</h1>
	<th:block th:each="user : ${users}">
		<div>
			사용자 이름 : [[${user.userName}]] <br>
			사용자 나이 : [[${user.age}]] <br>
		</div>
		<div>
			요약 : [[${user.userName}]] / [[${user.age}]] <br>
		</div>
	</th:block>
</body>

</html>
