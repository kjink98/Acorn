<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            font-size: 100px;
        }
    </style>
</head>
<body>
    <!-- 적용 안 됨 -->
    <span style="width: 150px;">Hello</span>
    <span style="height: 150px;">World</span>
    <hr/>

    <!-- margin속성은 시계방향 순서 -->
    <span style="margin: 20px 20px 20px 20px; background-color: yellow;">Hello</span>
    <span style="padding: 20px 20px 20px 20px; background-color: green;">World</span>
    <hr/>

    <div><span>이거는 됨</span></div>
    <span><div>이거는 안 됨</div></span>
    <hr/>
    
    <!-- inline 요소라 줄바뀜 없음 -->
    <a href="https://www.naver.com">Naver</a>
    <a href="https://www.google.com">Google</a>
    
</body>
</html>
