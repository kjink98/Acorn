<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 박스 특성이므로 비어있어도 먹힘 */
        .box {
            width: 100px;
            height: 100px;
            background-color: orange;
        }
        .box::before {
            content : "나는 홍길동이다.";
        }
        /* div는 박스를 나타내는 전형적인 태그
        span은 글자를 나타내는 전형적인 태그
        content는 글자 특성이므로 안 먹힘
        display: block를 추가하면 표시 가능 
        */
        .box::after{
            content : "";
            width:30px;
            height:30px;
            background-color: royalblue;
            display: block;
        }
    </style>
</head>
<body>
    <div class="box">Contents</div>
</body>
</html>
