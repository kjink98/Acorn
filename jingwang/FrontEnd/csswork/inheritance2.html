<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 300px;
            height: 200px;
            background-color: red;
        }

        .child{
            width: 100px;
            /* 없으면 출력이 안 됨. 상속을 못 받음 */
            /* height: 100px; */
            /* inherit : 강제 상속 */
            height: inherit;
            /* background-color: yellow; */
            background-color: inherit;
            position: fixed;
            top: 100px;
            right: 100px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
