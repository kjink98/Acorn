<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test6</title>
    <style>
        #cell{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <span id="cell">마우스 이벤트</span>
</body>
</html>
<script>
    const spanEl = document.getElementById("cell");
    spanEl.addEventListener("mouseover",()=>{
        spanEl.style.backgroundColor = '#550000'
    })

    spanEl.addEventListener("mouseout",()=>{
        spanEl.style.backgroundColor = '#FFFFFF'
    })

    spanEl.addEventListener("click",()=>{
        alert("cell 에서 click됨")
    })
</script>
