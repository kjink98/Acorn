<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script>
            function fnLoad() {
                // Node vs Element
                // js에서 css 선택자로 검색
                const parent = document.querySelector('.parent');
                console.log(parent.childNodes);
                // console.log(document.querySelector('.parent'));

                // [text, comment, text div.child1, text, div.child2, text]
                // 맨 처음 text는 주석 앞에있는 tap (공백)을 의미

                console.log(parent.children); // 요소(Element)들만 출력
                console.log("------------------------------------");

                // 검색 api
                const e1 = document.getElementById('child2')
                console.log(e1)
    
                const e2 = document.getElementById('child132')
                console.log(e2)

                const e3 = document.querySelector('.child');
                console.log(e3);

                const e4 = document.querySelector('#child2');
                console.log(e4);

                const e5 = document.querySelector('.child:last-child');
                console.log(e5);

                const e6 = document.querySelectorAll('.child');
                console.log(e6); // NodeList(2) [div.child, div#child2.child]
                e6.forEach((e) => console.log(e.textContent)); // forEach; e6에 있는 매개변수를 자동적으로 반복적으로 2개다 가져옴
                                                                // textContent : 텍스트 요소를 가져옴
                console.log(Array.from(e6).reverse());  // Array.from( : array로 변환
                console.log("------------------------------------");

                const e7 = document.querySelector(".child");
                console.log(e7.parentElement); // 부모요소 반환
                console.log(e7.closest('div')); // 자기 자신을 포함한 부모 요소
                console.log(e7.closest('body')); 
                console.log(e7.closest('.hello'));

                console.log(e7.previousSibling); // 공백이 이전 형제
                console.log(e7.nextSibling); // 다음 형제
                console.log(e7.previousSibling.parentElement); // 이전 형제의 부모요소
                
                console.log(e7.children); // 모든 자식 요소

                console.log(e7.previousElementSibling); // 이전 형제 요소
                console.log(e7.nextElementSibling); // 다음 형제 요소
                
                console.log(e7.firstElementChild); // 첫 번째 자식 요소
                console.log(e7.lastElementChild); // 마지막 자식 요소
                
                
            }                                                   
            
    </script>
</head>
<body onload="fnLoad()">
    <div class="parent">
        <!-- 주석 -->
        <div class="child">1</div>
        텍스트1
        <div id="child2" class="child">2</div>
        텍스트2
    </div>

</body>
</html>
