    function hap(...rest) {
        // reduce(콜백함수, 초기값)
        // 콜백; 거꾸로 호출; 정보만 넘겨주고 컴퓨터가 알아서 호출 
        // acc 누산기, cur 현재 값, idx 현재 인덱스, src 원본 배열
        return rest.reduce(function(acc, cur){return acc + cur}, 0);
        // 익명함수
    }
