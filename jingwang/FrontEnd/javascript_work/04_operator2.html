<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Nullish 병합 연산자
        let n = 0;
        let num1 = n || 7;
        console.log(num1);

        n = 0;
        num1 = n ?? 7;
        console.log(num1);
        console.log(null ?? 1);
        console.log(undefined ?? 2);
        console.log(null ?? 1 ?? 2);
        console.log(false ?? 1 ?? 2);
        console.log(0 ?? 1 ?? 2);
    </script>
</head>
