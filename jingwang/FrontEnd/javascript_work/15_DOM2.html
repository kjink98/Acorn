<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fnload(){
            // createElement()
            let divEl = document.createElement("div") // 메모리상에 div 태그가 만들어짐
            console.log(divEl);
            console.log("--------------------------------");

            // prepend(), append()
            let parentEl = document.querySelector('.parent');

            divEl = document.createElement("div");
            divEl.textContent = "Hello~"; //div 요소 Hello~ 만들기
            
            parentEl.prepend(new Comment(' 이것은 주석입니다. ')); // 주석 생성 해서 앞에 추가
            // parentEl.append(divEl); // div 요소 Hello~ 뒤에 추가
            parentEl.append("World!"); // 택스트 요소 World! 뒤에 추가
            parentEl.append(divEl, "world!"); // 여러개 추가

            // insertAdjacentElement()
            // --------------------------------
            let childEl = document.querySelector(".child");

            let newSpan = document.createElement("span");
            newSpan.textContent = "Hello~~~";

            childEl.insertAdjacentElement('beforebegin', newSpan);

            // contains()
            // --------------------------------
            parentEl = document.querySelector(".parent");
            childEl = document.querySelector(".child");

            console.log(parentEl.contains(childEl)); // true
            console.log(document.body.contains(parentEl)); // true
            console.log("--------------------------------");

            // innerHTML
            parentEl = document.querySelector(".parent");
            console.log(parentEl.innerHTML) // 요소 안에 있는 모든 HTML 요소를 반환
            
            parentEl.innerHTML = /*html*/`<div style="border: 4px solid";>
                <span style="color: red;">Hello~<span>
                <span style="color: red;">Hello~<span>
                </div>`

            parentEl = document.querySelector(".parent");
            let str = "Hello World"; 
            let obj = {a:1, b:2};

            parentEl.dataset.helloworld = str; // parent라는 클래스에 data 속성이 추가되고 그 값은 Hello World 임
            parentEl.dataset.object = JSON.stringify(obj); // JSON을 이용해 현재 묶여있는 값을 풀어줌
            console.log(parentEl.dataset.helloworld);
            console.log(parentEl.dataset.object);
            console.log("--------------------------------");

            // classList
            parentEl = document.querySelector(".parent");

            parentEl.classList.add("active");
            console.log(parentEl.classList.contains("active"));
            
            parentEl.classList.remove("active");
            console.log(parentEl.classList.contains("active"));

            parentEl.addEventListener("click", ()=>{
                parentEl.classList.toggle('active')
            })

            // style
            parentEl = document.querySelector(".parent");

            // 개별적으로 지정
            // parentEl.style.width = '100px';
            // parentEl.style.fontSize = '20px';
            // parentEl.style.backgroundColor = 'green';

            // 한 번에 지정
            Object.assign(parentEl.style, {
                width:'100px',
                fontSize: '20px',
                backgroundColor: 'green'
            });

            console.log(parentEl.style);
            console.log(parentEl.style.width);
            console.log(parentEl.style.fontSize);
            console.log(parentEl.style.backgroundColor);
               
        }
    </script>
</head>
<body onload="fnload()">
    <div class="parent">
        <div class="child">1</div>
        <div class="child">2</div>
    </div>
</body>
</html>
