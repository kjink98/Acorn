<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fnOpen() {
            window.open("zipcode.html", "", "left=100,top=100,width=320,height=320") // url, taget, feature
        }
        function showWatch() {
            // Date 라는 객체를 변수안에 저장하는 게 아니라 주소값만 저장.
            // Date는 엄청 많기 때문에 저장 못시킴 그래서 주소값을 저장.
            let today = new Date()
            let msg = `현재 시간은 ${today.getHours()}시 ${today.getMinutes()}분 ${today.getSeconds()}초 입니다.`;
            document.f.watch.value = msg;
            // 재귀함수. 1초마다 실행
            // setTimeout(showWatch, 1000); // 콜백함수, 지연시간
        }
        let timer;
        function onStart() {
            // setTimeout(showWatch, 1000);
            // 반복해서 작동
            timer = setInterval(showWatch, 1000);
        }
        function onStop(){
            clearTimeout(timer);
        }
        function onMove(){
            // 체크됐을때만 이동하기
            if(document.f.chk.checked) {
                location.href ="10_function5.html";
            }
        }
        function onReload() {
            location.reload();
        }
        function onImgInfo(){
            // 이름이 없으면 배열로 가능
            // alert(document.images[0].width);
            // id가 있으면 함수 getElementById를 사용해 바로 이동 가능
            div = document.getElementById("info");
            div.innerHTML = "첫 번째 이미지의 폭 :" + document.images[0].width + "px <br/>"
            div.innerHTML += "첫 번째 이미지의 높이 :" + document.images[0].height + "px <br/>"
            div.innerHTML += "두 번째 이미지의 폭 :" + document.images[1].width + "px <br/>"
            div.innerHTML += "두 번째 이미지의 높이 :" + document.images[1].height + "px <br/>"
        }
        function onImgSize(){
            document.images[0].width = 150;
            document.images[0].height = 150;
        }
    </script>
</head>
<body onload="showWatch()">
    <form name="f">
        <!-- 데이터를 묶어주기 위한 용도 -->
        <input type="button" value="주소 검색" onclick="fnOpen()"/><br/><br/>
        <input type="text" name="addr"/>
        <hr/>
        <input type="text" name="watch" size="50" />
        &nbsp;
        <input type="button" value="현재 시간 시작" onclick="onStart()" />
        <input type="button" value="현재 시간 중지" onclick="onStop()" />
        <hr/>
        <input type="checkbox" name="chk" onclick="onMove()" /> 10_function5.html로 이동
        <hr/>
        <input type="button" value="새로고침" onclick="onReload()" />
        <hr/>
        <table>
            <tr>
                <td><img src="images/duke_thumbsup.gif" /> </td>
                <td><img src="images/hero2.png" /> </td>
            </tr>
        </table>
        <input type="button" value="정보 보기" onclick="onImgInfo()"/>
        <input type="button" value="이미지 키우기" onclick="onImgSize()"/>
        <div id="info"></div>
    </form>
</body>
</html>
