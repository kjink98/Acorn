<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            const parentEl = document.querySelector(".parent");
            parentEl.addEventListener('wheel',ev=>{
                ev.preventDefault();
                console.log("Wheel~");
            },false)

            const anchorEl = document.querySelector("a");

            anchorEl.addEventListener("click",ev=>{
                ev.preventDefault();
                console.log("Click~");
            } ,false)
        }
    </script>
</head>
<body>
    <div class="parent" style="height: 1000px">
        <div class="child">
            <a href="http://w3schools.com">w3schools</a>
        </div>
    </div>
</body>
</html>
