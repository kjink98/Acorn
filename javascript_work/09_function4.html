<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sum(a, b) {
            return a+b;
        }
        console.log(sum(1,2));

        // 화살표 함수
        const sum1 = (a, b)=>{
            return a+b;
        }
        console.log(sum1(1,2));

        // 더 줄이기(괄호,return 생략)
        const sum2 = (a, b) => a+b;
        console.log(sum2(1,2));
        console.log("===============================================");
        
        // 콜백 함수
        const a = () => {console.log('A');}
        const b = () => {console.log('B');}

        a();
        b();
        console.log("----------------------------------------------"); 
        // 위의 코드를 콜백으로 만들어보자
        const a1 = cb => {
            console.log('A');
            cb();
        } // cb는 매개변수. 한 개이므로 () 생략 가능
        const b1 = () => {console.log('B');}

        a1(b1);
        console.log("----------------------------------------------"); 

        const sum3 = (a, b) => a + b;

        console.log(sum3(1, 2));
        console.log(sum3(3, 7));
        
        // setTimeout(함수, 지연시간);
        // function hello(){
        //     console.log("hello");
        // }
        // setTimeout(hello, 2000);
        setTimeout(()=>{console.log("hello")}, 2000) // 2초 후에 hello 출력
        console.log("----------------------------------------------"); 
        
        const sum4 = (a, b) => {
            setTimeout(()=> a+b, 3000); // 리턴값을 호출해주지 못함
        }
        console.log(sum4(1,2));

        const sum5 = (a, b, c) => {
            setTimeout(()=> c(a+b), 3000);
        }

        console.log(sum5(1,2, (val)=>{console.log(val)})); // val라는 매개변수는 a+b의 결과값
        
            
        console.log("===============================================");

        // 재귀함수
        let cnt = 0;
        const a2 = () => {
            console.log('A');
            cnt++;
            if(cnt < 4){
                a2();
            }
        }
        a2();
        console.log("===============================================");
    </script>
</head>

</body>
</html>
