<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fnConfirm() {
            let result = window.confirm("당신의 선택은?");
            // console.log(result);
            if (result === true){
                window.alert("확인을 선택함");
            } else{
                window.alert("취소를 선택함");
            }
        }

        function fnEval() {
            let ex = "50 * 2 + 3"
            console.log(eval(ex));

            let ex2 = "alert('안녕'); document.write('hello')"
            console.log(eval(ex2));
        }

        function fnParse() {
            console.log(parseInt("33") + parseInt("22"));
            console.log(eval("33")+ eval("22"));
            console.log(parseInt("33abc")); // 숫자만 바꿔줌
            console.log(parseFloat("3.14&^^"));
        }

        const fnFinite = () => {
            console.log(isFinite(123)); // 한정된 데이터. 범위가 있는 데이터
            console.log(isFinite("123")); // 한정된 데이터. 자바 스크립트는 "123"을 숫자로 간주하고 유한한 숫자로 판별. 문자열은 범위가 없음
            console.log(isFinite("홍길동"));
        }

        const fnNaN = () => {
            console.log(isNaN(1234));
            console.log(isNaN("1234")); // 자동 형변환
            console.log(isNaN(12.34));
            console.log(isNaN("홍길동"));
        }

        // 16진수로 바꾸어주거나 다시 원상태로 복구
        const fnEscape = () => {
            console.log(escape('홍길동'));
            console.log(escape('korea1234'));
            console.log(escape('#$%^ '));
            console.log(escape('*@-_+.'));
            console.log(unescape('%uD64D%uAE38%uB3D9'));
        }
    </script>
</head>
<body>
    <input type="button" value="confirm test" onclick="fnConfirm()" /><br/><br/>
    <input type="button" value="eval test" onclick="fnEval()"/><br/><br/>
    <input type="button" value="parse test" onclick="fnParse()" /><br/><br/>
    <input type="button" value="isFinite test" onclick="fnFinite()" /><br/><br/>
    <input type="button" value="isNaN test" onclick="fnNaN()"/><br/><br/>
    <input type="button" value="escape test" onclick="fnEscape()" /><br/><br/>
    <input type="button" value="뒤로가기" onclick="history.back()"/>
</body>
</html>
