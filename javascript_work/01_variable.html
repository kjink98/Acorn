<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // var은 재할당이 아니라 새로운 공간을 그때그때 마다 골라서 쓰겠다 
        // -> 비효율적
        var a;
        a = 10;
        console.log(a);
        // 재선언되고 업데이트 가능하지만 무분별해짐
        var a = 30;
        console.log(a);
        
        let b = 20;
        console.log(b);
        // let은 재선언하면 오류 발생
        // let b = 30;
        // console.log(b);
        // 변수 변경은 가능
        b = 40;
        console.log(b);

        // 변수를 상수화
        const c = 100;
        console.log(c);
        // 할당 오류 발생
        // c = 200;
        // console.log(c);
    </script>
</head>
<body>
    
</body>
</html>
