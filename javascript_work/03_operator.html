<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 산술 연산자
        let num = 10;

        num = num + 1;
        num = num + 1;

        ++num;
        ++num;
        console.log(++num);
        console.log(++num);
        console.log(num++); 
        console.log(num);

        num = 10;
        ++num;
        ++num;
        num++;
        console.log(num);
        console.log("-----------------------------------------------");

        // -----------------------------------------------------------
        // 비교 연산자
        let num1 = 10;
        let num2 = 5;
        console.log(num1 >= num2);

        num1 = 10;
        num2 = "10";
        console.log(num1 == num2); // 자바스크립트에서 자동으로 형변환해서 비교
        console.log(num1 === num2); // strict. 엄격 비교
        console.log(num1 != num2);
        console.log(num1 !== num2); // ===와 반대 연산자

        num1 = 0;
        num2 = false;
        console.log(num1 == num2); // true
        console.log(num1 === num2); //false
        console.log("-----------------------------------------------");

        // -----------------------------------------------------------
        // 논리 연산자
        let a = true;
        let b = false;

        console.log(a && b);
        console.log(a || b);
        console.log(1 && 0, 0 && 1, 1 && 2, 2 && 1); // 가장 첫 번째로 만나는 거짓 데이터 리턴. (단락회로) 
                                                    // 거짓이 없으면 마지막 데이터 리턴
        console.log(1 && 2 && 0, 1 && 0 && 2);
        console.log('A' && 'B' && '');

        console.log(!0, !!0);
        console.log("-----------------------------------------------");

        // -----------------------------------------------------------
        // 할당 연산자
        a = 10;
        a = 3;
        a = 5;
        console.log(a);

        b = 10;
        b += 3;
        b += 5;
        console.log(b);
    </script>
</head>

</body>
</html>
